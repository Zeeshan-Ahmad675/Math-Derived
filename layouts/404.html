  <script>
    
    const path = window.location.pathname;
    const term = decodeURIComponent(path.split('/').pop().replace('.html', '').replace(/[-_]/g, ''));

    const matches = suggestions.filter(s => term.toLowerCase().includes(s.keyword));
    if (matches.length > 0) {
      const links = matches.map(m => `<li style="display: inline-block"><a href="${m.url}">${m.title}</a></li>`).join(', ');
      document.getElementById('suggestion-box').innerHTML = `
      <p style="display: inline-block; margin-bottom: 8px;"><b>Were you looking for:</b></p>
      <ul style="list-style-type:none; display: inline-block; padding-left: 3px; margin: 0; margin-bottom: 16px">${links}</ul>
